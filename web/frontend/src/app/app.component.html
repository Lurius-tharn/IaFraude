<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body>


<!-- predict-form.component.html -->
<form (ngSubmit)="onSubmit()" class="justify-content-center  col-6 align-content-center align-items-center"  #predictForm="ngForm">
  <div class="form-group">
    <label for="ws">Vitesse du vent</label>
    <input type="number" class="form-control" id="ws" name="ws" [(ngModel)]="capteur.ws" required>
  </div>
  <div class="form-group">
    <label for="i">Intensité</label>
    <input type="number" class="form-control" id="i" name="i" [(ngModel)]="capteur.i" required>
  </div>
  <div class="form-group">
    <label for="ta">Temperature ambiant</label>
    <input type="number" class="form-control" id="ta" name="ta" [(ngModel)]="capteur.ta" required>
  </div>
  <div class="form-group">
    <label for="tc">Temperature du cable</label>
    <input type="number" class="form-control" id="tc" name="tc" [(ngModel)]="capteur.tc" required>
  </div>

</form>
</body>
</html>
